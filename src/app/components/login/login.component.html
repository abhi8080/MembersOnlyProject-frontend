<div class="container">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="card my-5">
        <div class="card-body">
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                [(ngModel)]="username"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                [(ngModel)]="password"
              />
            </div>
            <div class="d-flex flex-column align-items-center">
              <button class="btn btn-primary btn-sm btn-block my-3">
                Login
              </button>
              <a href="/register" class="btn btn-secondary btn-block">
                Create Account
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
