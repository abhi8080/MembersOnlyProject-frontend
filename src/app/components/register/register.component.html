<div class="container">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="card my-5">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Create a new account</h5>
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
          <form (ngSubmit)="createNewUser()">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Enter full name"
                [(ngModel)]="user.full_name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                [(ngModel)]="user.username"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                [(ngModel)]="user.password"
              />
            </div>
            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="is-admin"
                name="is_admin"
                [(ngModel)]="user.is_admin"
              />
              <label class="form-check-label" for="is-admin">Admin</label>
            </div>

            <div class="d-flex flex-column align-items-center">
              <button
                class="btn btn-primary btn-sm btn-block my-3"
                [disabled]="!user.full_name || !user.username || !user.password"
              >
                Create a new account
              </button>
              <a href="/login" class="btn btn-secondary btn-block">
                Back to Login
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
